name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Build
        run: npm run build

      - name: Check dist output
        run: |
          test -f dist/module.js || (echo "dist/module.js not found" && exit 1)
          test -f dist/plugin.json || (echo "dist/plugin.json not found" && exit 1)
          echo "Build artifacts verified"
